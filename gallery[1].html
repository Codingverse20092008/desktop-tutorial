<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #ff4081;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }

        h2.main-heading {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #ff4081;
            border-bottom: 2px solid #ff4081;
            display: inline-block;
            padding-bottom: 5px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #ff4081;
            color: white;
            margin-top: 20px;
        }

        /* For tablets like Lenovo M10 (portrait) */
        @media (max-width: 1024px) {
            .container {
                padding: 20px;
            }

            header h1 {
                font-size: 32px;
            }

            .main-heading {
                font-size: 26px;
            }

            .story-section h2 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>RUPOSI DORSON</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="our-story.html">Our Story</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>
    <div class="container">
        <h2 class="main-heading">Photo Gallery</h2>
        <div class="gallery" id="gallery"></div>
    </div>
    <footer>
        <p>Made with ❤️ for Riddhi</p>
    </footer>

    <script>
        // Array of photo filenames
        const photos = [];
        for (let i = 1; i <= 23; i++) {
            photos.push(`images/photo${i}.jpg`); // Adjust the naming convention to match your filenames
        }

        // Generate the gallery dynamically
        const galleryDiv = document.getElementById('gallery');
        photos.forEach(photo => {
            const imgElement = document.createElement('img');
            imgElement.src = photo;
            imgElement.alt = "Memory";
            galleryDiv.appendChild(imgElement);
        });
    </script>
</body>

</html>
